<!doctype html>
<html lang="en">
  <head>

      <div class="container">
        <h1>Let's make some GIFS!!</h1>
        <div class="animalFamily d-flex flex-wrap justify-content-start">
        </div>

            <input class="btn btn-outline-info" id="add-animal" type="submit" value="ADD AN ANIMAL">

          <button class="btn btn-outline-danger" id="clear">CLEAR</button>
        </div>
        <div class="animalGifs d-flex flex-row flex-wrap" id="animalGifsContainer">

        </div>
      </div>
